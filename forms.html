<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="./ss.html">
        <label for="">Student Name</label>
        <input type="text" name="sname" placeholder="enter valid name" required>
        <br><br>
        <label for="">Email</label>
        <input type="email" name="email" placeholder="enter valid emai-id" required>
        <br><br>
        <label for="">Password</label>
        <input type="password" required>
        <br><br>
        <label for="">Contact Number</label>
        <input type="number" name="num" placeholder="enter valid mobile number" required>
        <br><br>
        <label for="">Address</label>
        <textarea name="tarea" id="">Address</textarea>
        <br><br>
        <!-- <label for="">Login</label> -->
        <button type="submit">Login</button>

    </form>
</body>

</html>
