<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>

<body>
    <h2>Registration Page</h2>
    <form action="./Login.html">
        <label for="">Full Name</label>
        <input type="text" name="sname" placeholder="enter valid name" >
        <br><br>
        <label for="">Email</label>
        <input type="email" name="email" placeholder="enter valid emai-id" >
        <br><br>
        <label for="">Password</label>
        <input type="password" >
        <br><br>
        <label for="">Contact Number</label>
        <input type="number" name="num" placeholder="enter valid mobile number" >
        <br><br>

        <label for="">Date of Birth</label>
        <input type="date" >
        <br><br>
        <label for="">Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gemder"> other

        <br><br>

        <label for="">Skills</label>
        <input type="checkbox">Html
        <input type="checkbox">CSS
        <input type="checkbox">Js
        <input type="checkbox">Reactjs

        <br><br>

        <label for="">My Favourite Color</label>
        <input type="color">
        <br><br>

        <label for="">My skills Range</label>
        <input type="range" min="1" max="10">

        <br><br>

        <label for="">Your Website Url</label>
        <input type="url" name="" id="">

        <br><br>

        <label for="">Upload your Image</label>
        <input type="file">


        <label for="">Address</label>
        <textarea name="tarea" id="">Address</textarea>
        <br><br>

        <button type="submit">Login</button>

    </form>
</body>

</html>
