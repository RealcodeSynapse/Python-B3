<!DOCTYPE html>
<html>
<head>
  <title>Full Registration Form</title>
</head>
<body>
  <h2>Complete Registration Form</h2>
  <form action="login.html" method="get">

    <!-- Text -->
    <label>Full Name:</label><br>
    <input type="text" name="fullname" required><br><br>

    <!-- Email -->
    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <!-- Password -->
    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>

    <!-- Number -->
    <label>Age:</label><br>
    <input type="number" name="age" min="1" max="120"><br><br>

    <!-- Date -->
    <label>Date of Birth:</label><br>
    <input type="date" name="dob"><br><br>

    <!-- Time -->
    <label>Preferred Time to Contact:</label><br>
    <input type="time" name="contact_time"><br><br>

    <!-- Radio Buttons -->
    <label>Gender:</label><br>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Other<br><br>

    <!-- Checkbox -->
    <label>Hobbies:</label><br>
    <input type="checkbox" name="hobby" value="Reading"> Reading
    <input type="checkbox" name="hobby" value="Traveling"> Traveling
    <input type="checkbox" name="hobby" value="Gaming"> Gaming<br><br>

    <!-- Color -->
    <label>Favorite Color:</label><br>
    <input type="color" name="color"><br><br>

    <!-- Range -->
    <label>Satisfaction Level (1-10):</label><br>
    <input type="range" name="satisfaction" min="1" max="10"><br><br>

    <!-- Tel -->
    <label>Phone Number:</label><br>
    <input type="tel" name="phone"><br><br>

    <!-- URL -->
    <label>Website URL:</label><br>
    <input type="url" name="website"><br><br>

    <!-- File -->
    <label>Upload Profile Picture:</label><br>
    <input type="file" name="profile_pic"><br><br>

    <!-- Hidden -->
    <input type="hidden" name="user_type" value="student">

    <!-- Submit -->
    <input type="submit" value="Register">
  </form>
</body>
</html>
